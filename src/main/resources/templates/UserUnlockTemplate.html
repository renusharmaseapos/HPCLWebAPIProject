<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Unlocked</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #2f80ed;
            color: #ffffff;
            padding: 16px 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            color: #333333;
            font-size: 14px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 18px;
            background-color: #2f80ed;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .footer {
            padding: 15px 20px;
            background-color: #f1f3f5;
            font-size: 12px;
            color: #666666;
            text-align: center;
        }
        .footer a {
            color: #2f80ed;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Account Unlocked</div>
    <div class="content">
        <p>Dear <strong>@UserName</strong>,</p>
        <p>Your account has been <strong>successfully unlocked</strong>.</p>
        <p>@Remarks</p>
        <a href="@hyperlink" class="button">Login Now</a>
        <p>Thank you,<br/>Support Team</p>
    </div>
    <div class="footer">
        <a href="@link">@Download</a>
    </div>
</div>
</body>
</html>
